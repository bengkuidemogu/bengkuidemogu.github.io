    <script>
        const url = `https://api.unsplash.com/photos/random?count=10&client_id=viQ9NPi4aZZ1ronXPSnuOML3ONmcG181lnUtj4UnlHM`
        //1:8dQfZAo-GsiyK3t2i7CUx7icKl2CnJRm77Apw5Pwvag
        //2:9Hc4WIXys1rJ8tGUZ_FcbikRf9v0Tord1njIGle70GI
        let heightArr = [0, 0, 0]
        function getMinHeightIndex(arr){
            return Math.min.apply(null,arr)
        }
        getMinHeightIndex(heightArr)
        const column = 3
        const app = document.querySelector("#container")
        let num = 0
        function waterFall(API) {
            num++
            //解析数据: async ... await(必须出现在async内部)
            let fetchData = async function (API) {//目标：返回一个带着数据的promise,
                //获取数据:fetch()
                // let data = fetch(API)//返回promise => value:response对象
                // let data = await fetch(API)//返回Response对象 => value:response对象
                // console.log(await data.json());// 通过promise获取到成功的值
                return await (await fetch(API)).json()
            }
            fetchData(API).then(data => { //使用回调渲染页面
               for(let i =0;i<data.length;i++){
                let img = document.createElement("img")
                img.className ='card-img-top lazy'
                img.src = data[i].urls.regular
                let div = document.createElement("div")
                div.className = 'card'
                img.src= data[i].urls.small
                //设置div的宽度 = 
                div.style.width =app.offsetWidth-gap * (column-1) /column + "px"
                div.style.height = app.offsetWidth/col+element.height/element.width+"px"
                div.style.top = heightArr[getMinHeightIndex(heightArr)]+ "px"
                div.style.left = getMinHeightIndex(heightArr)*parseInt(div.style.width)+ "px"
                heightArr[getMinHeightIndex(heightArr)]+= parseInt(div.style.height)
                div.appendChild(img)

                let cardBody = document.createElement(div)
                cardBody.className = "card-body"
                cardBody.innerHTML = `<h5 calss="card-title">${data[i].user.name}<h5>
                   <p calss= "card-text">${data[i].alt_decripton}</p> 
                    `
                    div.appendChild(cardBody)
                let carFooter = document.createElement("div")
                carFooter.className = "card-footer"
                carFooter.innerHTML = `<small class = "text-body-secondy">下载:${data[i].downloads}</small>`
                app.appendChild(div)
               }
            })
        }
       waterFall(url)
        //渲染
        const h1  = document.createElement("h1")
        window.addEventListener("scroll",()=>{
            const {scrollHeight:a,scrollTop:b,clientHeight:c}= document.documentElement
            if(a + b >= c && num < 6 && num > 0){
               setInterval(function(){
                 waterFall(url)
               },1500)
